<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détecteur de Deepfakes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
</head>
<body>
    <div class="container">
        <h1>Détecteur de Deepfakes Moderne</h1>
        <p>Uploadez une image/vidéo ou entrez une URL pour vérifier si c'est un deepfake.</p>
        
        <form action="/detect" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label>Type de média :</label>
                <input type="radio" name="media_type" value="image" checked> Image
                <input type="radio" name="media_type" value="video"> Vidéo
            </div>
            <div class="input-group">
                <label for="file">Uploadez un fichier :</label>
                <input type="file" id="file" name="file" accept=".jpg,.png,.mp4">
            </div>
            <div class="input-group">
                <label for="url">Ou entrez une URL :</label>
                <input type="text" id="url" name="url" placeholder="https://exemple.com/media">
            </div>
            <button type="submit" class="btn primary">Détecter</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
