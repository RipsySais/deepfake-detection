<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat - Détecteur de Deepfakes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
</head>
<body>
    <div class="container">
        <h1>Résultat de la Détection</h1>
        <p><strong>Résultat :</strong> {{ result }}</p>
        <p><strong>Score de confiance :</strong> {{ confidence|round(1) }}%</p>
        <div class="progress-bar">
            <div class="progress" data-width="{{ confidence }}"></div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var prog = document.querySelector('.progress');
                if (prog) {
                    var w = parseFloat(prog.getAttribute('data-width')) || 0;
                    prog.style.width = w + '%';
                }
            });
        </script>
        {% if media_type == 'image' %}
            <img src="{{ media_url }}" alt="Image analysée" class="media-preview">
        {% else %}
            <video controls src="{{ media_url }}" class="media-preview"></video>
        {% endif %}
        <a href="/" class="btn secondary">Retour</a>
    </div>
</body>
</html>
